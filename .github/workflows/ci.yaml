name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            cache_suffix: macos-py312
    runs-on: ${{ matrix.runner }}
    env:
      UV_PYTHON: "3.12"
      RUN_MLX_INTEGRATION: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.cache_suffix }}

      - name: Install Python 3.12
        run: uv python install 3.12

      - name: Sync dependencies
        run: uv sync --locked --group dev

      - name: Ensure uv available for tox-uv
        run: |
          UV_BIN="$(command -v uv)"
          echo "uv: ${UV_BIN}"
          ln -sf "${UV_BIN}" .venv/bin/uv

      - name: Run tox
        run: ./.venv/bin/tox run-parallel
